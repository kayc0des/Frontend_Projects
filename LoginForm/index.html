<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div id="form" class="form">
            <h1 id="heading">Sign up</h1>
            <form name="myForm" class="signup" method="post" onsubmit="return validateForm()">
                <label for="fname">First name</label><br>
                <input class="inputField" type="text" id="fname" name="fname" placeholder="John"><br>
                <label for="lname">Last name</label><br>
                <input class="inputField" type="text" id="lname" name="lname" placeholder="Doe"><br>
                <label for="email">Email</label><br>
                <input class="inputField" type="email" id="email" name="email" placeholder="johndoe@example.com"><br>
                <label for="pwd">Password</label><br>
                <input class="inputField" type="password" id="pwd" name="pwd"><br>
                <label for="pwd2">Confirm Password</label><br>
                <input class="inputField" type="password" id="pwd2" name="pwd2"><br><br>
                <input id="submit" class="submitbtn" type="submit" value="Submit">
                <p style="font-size: 14px;" id="signin">Have an account? <a href="">Sign in</a></p>
            </form><br><br>
            <!--
                <div class="section">
                <button class="btn" id="signup">Sign up</button>
                <button class="btn" id="signin">Sign in</button>
            </div>
            -->  
        </div>
    </div>

    <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
